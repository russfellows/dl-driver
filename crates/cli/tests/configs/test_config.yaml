# Test workload configuration for real_dlio
model:
  name: test_unet3d
  model_size: 499153191

framework: pytorch

workflow:
  generate_data: true    # Enable data generation for testing
  train: true
  checkpoint: false

dataset:
  data_folder: data/test/
  format: npz
  num_files_train: 10
  num_samples_per_file: 1
  record_length_bytes: 1024000
  record_length_bytes_stdev: 0
  record_length_bytes_resize: 1048576

reader:
  data_loader: pytorch
  batch_size: 4
  read_threads: 4
  file_shuffle: seed
  sample_shuffle: seed

train:
  epochs: 1
  computation_time: 0.1
