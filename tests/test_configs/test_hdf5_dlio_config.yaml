# DLIO HDF5 Test Configuration
# Test our improved HDF5 format with s3dlio integration

model:
  name: hdf5_test

framework: pytorch

workflow:
  generate_data: true
  train: false
  checkpoint: false

dataset:
  data_folder: file:///mnt/vast1/test_output_hdf5/
  format: hdf5
  num_files_train: 3
  record_length_bytes: 1048576  # 1MB files

reader:
  data_loader: pytorch
  batch_size: 1
  read_threads: 1
  compute_threads: 1
  prefetch: 2
  shuffle: false